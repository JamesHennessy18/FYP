<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="ISO-8859-1">
	<title> Register here </title>
	<link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css"/>
</head>
<style>

</style>
<body>
<div class="container text-center">
	<h1 style="color:green;">Almost there...</h1>
	<h2 style="color:green;">Add a payout wallet below</h2>

</div>

<<form th:action="@{/process_wallet}" method="post" style="max-width: 600px; margin: 0 auto;">
	<div class="m-3">
		<div class="form-group row">
			<label class="col-4 col-form-label">*PayPal E-mail: </label>
			<div class="col-8">
				<input type="email" name="paypalEmail" class="form-control" required />
			</div>
		</div>

		<div class="form-group row">
			<label class="col-4 col-form-label">Wallet Crypto Currency: </label>
			<div class="col-8">
				<input type="text" name="cryptoCurrency" class="form-control" />
			</div>
		</div>

		<div class="form-group row">
			<label class="col-4 col-form-label">Crypto wallet address: </label>
			<div class="col-8">
				<input type="text" name="cryptoAddress" class="form-control" />
			</div>
		</div>

		<input type="hidden" name="userId" th:value="${session.userId}">

		<div>
			<button type="submit" class="btn btn-primary">Register</button>
		</div>
	</div>
</form>


</body>
</html>
