<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
	<meta charset="ISO-8859-1">
	<title>List products</title>
	<link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
	<script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
	<script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>

</head>
<body>

<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
	<div class="container-fluid">
		<a class="navbar-brand" href="#">MarketSwipe</a>
		<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarCollapse">
			<ul class="navbar-nav me-auto mb-2 mb-md-0">
				<li class="nav-item">
					<a class="nav-link active" aria-current="page" th:href="@{/admin_home}">Home</a>
				</li>
				<li class="nav-item">
					<a class="nav-link active" th:href="@{/adminProd}">Products</a>
				</li>
				<li class="nav-item">
					<a class="nav-link active" th:href="@{/users}"> Users</a>
				</li>
				<li class="nav-item">
					<a class="nav-link active" th:href="@{/viewOrders}"> Crypto Orders</a>
				</li>
				<li class="nav-item">
					<a class="nav-link active" th:href="@{/viewPaypalOrders}"> PayPal Orders</a>
				</li>
				<li class="nav-item">
					<a class="nav-link active" th:href="@{/adminInfo}"> Account</a>
				</li>
			</ul>

		</div>
	</div>
	<li class="nav-item">
		<div class="container text-center">
			<form th:action="@{/logout}" method="post">
				<p style="color:green;">
					Welcome <b>[[${#request.userPrincipal.principal.fullName}]]</b>
				</p>
				<input type="submit" value="Sign Out" />

		</div>
	</li>
</nav>
<br>
<br>
<br>
<br>
<br>
<center>
<h1 style="color:green">Welcome <b>[[${#request.userPrincipal.principal.fullName}]]</b></h1>
	<h2 style="color:green">My Details</h2>
	<div th:if="${message}" class ="alert alert-success text-center">
		[[${message}]]
	</div>
	<form th:action="@{/adminInfo/update}" th:object="${user}"
		  method="post" style="max-width: 600px; margin: 0 auto;">


		<div class="container text-center border border-secondary rounded p-2">
			<div class="form-group row">
				<label class="col-4 col-form-label">E-mail: </label>
				<div class="col-8">
					<input type="email" th:field="*{email}" class="form-control" readonly="readonly" />
				</div>
			</div>


			<div class="form-group row">
				<label class="col-4 col-form-label">First Name: </label>
				<div class="col-8">
					<input type="text" th:field="*{firstName}" class="form-control"
						   required minlength="2" maxlength="20"/>
				</div>
			</div>

			<div class="form-group row">
				<label class="col-4 col-form-label">Last Name: </label>
				<div class="col-8">
					<input type="text" th:field="*{lastName}" class="form-control"
						   required minlength="2" maxlength="20" />
				</div>
			</div>

			<div class="form-group row">
				<label class="col-4 col-form-label">Address Line 1: </label>
				<div class="col-8">
					<input type="text" th:field="*{address1}" class="form-control"
						   required minlength="2" maxlength="20" />
				</div>
			</div>

			<div class="form-group row">
				<label class="col-4 col-form-label">Address Line 1: </label>
				<div class="col-8">
					<input type="text" th:field="*{address2}" class="form-control"
						   required minlength="2" maxlength="20" />
				</div>
			</div>

			<div class="form-group row">
				<label class="col-4 col-form-label">Country: </label>
				<div class="col-8">
					<input type="text" th:field="*{country}" class="form-control"
						   required minlength="2" maxlength="20" />
				</div>
			</div>

			<div>
				<button type="submit" class="btn btn-primary">Update Details</button>
			</div>
		</div>
	</form>
</center>
</body>
</html>
