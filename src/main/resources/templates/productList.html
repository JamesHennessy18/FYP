<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="ISO-8859-1">
	<title>List products</title>
	<link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
	<script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
	<script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
<style>
	body {
	background-image: url('MarketSwipe.png');
	background-size: cover;
	}
	</style>
</head>
<body>

<nav class="navbar navbar-expand-md navbar-light fixed-top bg-light">
	<div class="container-fluid">
		<a class="navbar-brand" href="#">MarketSwipe</a>
		<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarCollapse">
			<ul class="navbar-nav me-auto mb-2 mb-md-0">
				<li class="nav-item">
					<a class="nav-link active" aria-current="page" th:href="@{/home_page}">Home</a>
				</li>
				<li class="nav-item">
					<a class="nav-link active" th:href="@{/listItems}">List Product</a>
				</li>
				<li class="nav-item">
					<a class="nav-link active" th:href="@{/products}"> My Products</a>
				</li>
				<li class="nav-item">
					<a class="nav-link active" th:href="@{/myAccount}"> My Account</a>
				</li>
				<li class="nav-item">
					<a class="nav-link active" th:href="@{/crypto}"> Crypto Markets</a>
				</li>
			</ul>
			<form class="d-flex" role="search">
				<input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
				<button class="btn btn-outline-success" type="submit">Search</button>
			</form>
		</div>
	</div>
	<li class="nav-item">
		<div class="container text-center">
			<form th:action="@{/logout}" method="post">
				<p style="color:green;">
					Welcome <b>[[${#request.userPrincipal.principal.fullName}]]</b>
				</p>
				<input type="submit" value="Sign Out" />
			</form>
		</div>
	</li>
</nav>
<br>
<br>
<br>
<br>
<br>
<div class="container text-center">

	<div th:if="${message}" class ="alert alert-success text-center">
		[[${message}]]
	</div>
	<div>
		<h2>Manage My Products</h2>
	</div>

	<div>
		<table class="table table-striped table-bordered">
			<thead class="thead-dark">
			<tr>
				<th>Image</th>
				<th>Name</th>
				<th>Description</th>
				<th>$ Price</th>
				<th>Manage Product</th>

			</tr>
			</thead>
			<tbody>
			<tr th:each="item: ${listItems}">
				<td> <img th:src="${item.photosImagePath}" style="width: 100px; height: 100px;"></td>
				<td th:text="${item.itemName}">Name</td>
				<td th:text="${item.itemDesc}">Description</td>
				<td th:text="${item.itemPrice}">Price</td>
				<td>
					<a class="btn btn-primary mt 4" th:href="@{'/products/update/' + ${item.itemId}}">Update</a>
					<a class="btn btn-danger" th:href="@{'/products/delete/' + ${item.itemId}}">Delete</a>
				</td>
			</tr>
			</tbody>
		</table>
	</div>
</div>
</body>
</html>
