<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title> MarketSwipe </title>
<link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css"/>

<style>
body {
  background-image: url('MarketSwipe.png');
  background-size: cover;
}

 #chats{
                float:right;
                background:blue;
                width:25%;
                height:280px;
            }

.b-example-divider {
        height: 3rem;
        background-color: rgba(0, 0, 0, .1);
        border: solid rgba(0, 0, 0, .15);
        border-width: 1px 0;
        box-shadow: inset 0 .5em 1.5em rgba(0, 0, 0, .1), inset 0 .125em .5em rgba(0, 0, 0, .15);
      }

      .b-example-vr {
        flex-shrink: 0;
        width: 1.5rem;
        height: 100vh;
      }

      .bi {
        vertical-align: -.125em;
        fill: currentColor;
      }

      .nav-scroller {
        position: relative;
        z-index: 2;
        height: 2.75rem;
        overflow-y: hidden;
      }

      .nav-scroller .nav {
        display: flex;
        flex-wrap: nowrap;
        padding-bottom: 1rem;
        margin-top: -1px;
        overflow-x: auto;
        text-align: center;
        white-space: nowrap;
        -webkit-overflow-scrolling: touch;
      }

</style>
<style>
.card {
  width: 0%;
  height: 33.33%
  margin: 0 auto;
}

.card-body {
  display: flex;
  align-items: center;
}

img {
  margin-right: 20px;
}
</style>
    <script type="text/javascript">
    function clearSearch() {
        window.location = "[[@{/home_page}]]";
    }
</script>

</head>
<body>
<nav class="navbar navbar-expand-md navbar-light fixed-top bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">MarketSwipe</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarCollapse">
      <ul class="navbar-nav me-auto mb-2 mb-md-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" th:href="@{/listItems}">List Product</a>
        </li>
        <li class="nav-item">
            <a class="nav-link active" th:href="@{/products}"> My Products</a>
        </li>
          <li class="nav-item">
              <a class="nav-link active" th:href="@{/myAccount}"> My Account</a>
          </li>
          <li class="nav-item">
              <a class="nav-link active" th:href="@{/crypto}"> Crypto Markets</a>
          </li>
      </ul>
      <form th:action="@{/home_page}">
         <input type="text" name="keyword" id="keyword" placeholder="Search for a Product..." size="25" th:value="${keyword}" required />
        <button class="btn btn-outline-success" type="submit">Search</button>
          <button class="btn btn-outline-success" type="submit" onclick="clearSearch()">Clear</button>
      </form>
    </div>
  </div>
  <li class="nav-item">
  <div class="container text-center">
		<form th:action="@{/logout}" method="post">
			<p style="color:green;">
				Welcome <b>[[${#request.userPrincipal.principal.fullName}]]</b>
			</p>
			<input type="submit" value="Sign Out" />
		</form>
	</div>
	</li>
</nav>

<br>
<br>
<br>
<br>
<br>
<br>

	<div class="container text-center">
	<h1 style="color:green;">MarketSwipe </h1>
	
</div>



<div>
    <table class="table table-striped table-bordered">
        <thead class="thead-dark">
        <tr>
            <th>Image</th>
            <th>Name</th>
            <th>Description</th>
            <th>$ Price</th>
            <th>Manage Product</th>

        </tr>
        </thead>
        <tbody>
        <tr th:each="item: ${listItems}">
            <td> <img th:src="${item.photosImagePath}" style="width: 100px; height: 100px;"></td>
            <td th:text="${item.itemName}">Name</td>
            <td th:text="${item.itemDesc}">Description</td>
            <td th:text="${item.itemPrice}">Price</td>
            <td>
                <a class="btn btn-primary mt 4" th:href="@{'/products/update/' + ${item.itemId}}">Pay By PayPal</a>
                <a class="btn btn-info mt 4" th:href="@{'/products/update/' + ${item.itemId}}">Pay By Stripe</a>
                <a class="btn btn-warning mt 4" th:href="@{'/products/update/' + ${item.itemId}}">Pay By Crypto</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>



</body>
</html>
